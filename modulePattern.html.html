<!DOCTYPE>
<html>
<head>
<title> MODULE PATTERN </title>
<script type = "text/javascript">
var modulepattern = (function() {
  //these are only accessible internally
  var salary= "10,000";
return {
name : "John",
getSalary: function()
{
return salary;
},
setSalary: function()
{
this.salary= salary;
console.log(this.salary);
}
};

}());
console.log(modulepattern.name);
console.log(modulepattern.getSalary());
modulepattern.salary="20,000";
modulepattern.setSalary();
console.log(modulepattern.getSalary());
// the salary acts as a private property to the objects and hence no salary data can be modified until we have a privileged method to do so.
</script>
</head>
<body>
<b>OUTPUT ON CONSOLE...</b>
</body>
</html>
